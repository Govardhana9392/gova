<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            text-align: center;
            background-color: burlywood;
        }
        .main{
            background-color: aqua;
            height: 100%;
            width: 100%;
            display: flex;
            
            justify-content: space-evenly;
            animation-name: one;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            align-items: center;
        }
        @keyframes one {
            from{
                transform: scale(0.8);
            }
            to{
                transform: scale(1);
            }
            
        }
        *{
            margin: 0px;
        }
        #f{
            display: flex;
            flex-wrap: wrap;
        }
       
       
    </style>
</head>

</div>
